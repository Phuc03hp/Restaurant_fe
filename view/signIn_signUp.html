<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../css/signIn signUp.css">
    <title>Modern Login</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
               <h1>Tạo Tài Khoản</h1>
               <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
               </div>
               <span> hoặc dùng email để đăng kí </span>
               <input type="text" name="username" placeholder="Tên đăng nhập" required>
               <input type="text" name="name" placeholder="Họ và tên" required>
               <input type="password" name="password" placeholder="Mật khẩu" required>
               <button type="submit">Đăng Ký</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
               <h1>Đăng Nhập</h1>
               <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g" id="user-gg"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f" id="user-fb"></i></a>
               </div>
               <span> hoặc email của bạn </span>
               <input type="text" name="username" placeholder="Tên đăng nhập" required>
               <input type="password" name="password" placeholder="Mật khẩu" required>
               <a href="#">Quên Mật Khẩu?</a>
               <button type="submit">Đăng Nhập</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Chào Mừng Bạn Quay Lại!</h1>
                    <p>Nhập thông tin để sử dụng dịch vụ</p>
                    <button class="hidden" id="login">Đăng Nhập</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Chào Mừng Bạn!</h1>
                    <p>Đăng ký để sử dụng dịch vụ</p>
                    <button class="hidden" id="register">Đăng Ký</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../controller/userCreateAccount.js"></script>
    <script src="../controller/userLogIn.js"></script>
    <script src="../controller/transitionLogIn.js"></script>
</body>
</html>
